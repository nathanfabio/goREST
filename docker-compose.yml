version: "3.9"

services:
  go_db:
    container_name: go_db
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: 1010
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes: #Para mapear o volume do docker no computador.Ã‰ utilizado para que os dados do DB possam persistir
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}