version: "3.9"

services:
  go-app:
    container_name: go-app
    image: go-api-rest
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - go_db
  go_db:
    container_name: go_db
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: 1010
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes: #Para mapear o volume do docker no computador.Ã‰ utilizado para que os dados do DB possam persistir
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}